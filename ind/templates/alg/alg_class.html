{% extends 'index.html' %} {% block content %}

    <div class="container">
    <div class='text-center'>
        <h2>Classification Model</h2>
    </div>
  </div>


            <form action="/alg/predict-fire-class" id="booking-form" class="custom-form" method="POST">
                         <h1 class="form-title">Input Fields</h1>


                    <div class="form-group">
                        <label for="Temperature">Temperature</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="Temperature" 
                        name="Temperature" 
                        placeholder="Temperature" />
                    </div>
                    <div class="form-group">
                        <label for="Ws">Wind Speed</label>
                        <input 
                        type="number"
                        class="form-control" 
                        id="Ws" 
                        name="Ws" 
                        placeholder="Wind speed" />
                    </div>
                    <div class="form-group">
                        <label for="FFMC">FFMC</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="FFMC" 
                        name="FFMC" 
                        placeholder="FFMC" />
                    </div>
                    <div class="form-group">
                        <label for="DMC">DMC</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="DMC" 
                        name="DMC" 
                        placeholder="DMC" />
                    </div>
                    <div class="form-group">
                        <label for="ISI">ISI</label>
                        <input 
                        type="number" 
                        class="form-control"
                        id="ISI" 
                        name="ISI" 
                        placeholder="ISI" />
                    </div>
                    
                    <button type="submit" class="custom-btn">Submit</button>


    <div class="prediction-text">
        <h3>{{ prediction_text1 }}</h3>
    </div>
            </form>


 
{%endblock%}
